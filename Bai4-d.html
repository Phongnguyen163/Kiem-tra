<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhập năm" id="s1">
<button onclick="Tinh()">Click</button>
<p id="Tk"></p>
<script>
    function Tinh() {
        let a = document.getElementById('s1').value;
        let b = parseInt(a);
        let C = Math.floor(b/100)+1;
        document.getElementById('Tk').innerHTML="Năm " + b + " thuộc thế kỉ: " + C;
    }
</script>
</body>
</html>
