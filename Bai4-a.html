<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhập cạnh hình vuông" id="s1">
<button onclick="Tinh()">Click</button>
<p id="Cv"></p>
<p id="Dt" ></p>
<script>
    function Tinh() {
        let a = document.getElementById('s1').value;
        let C = a * 4;
        let S = a * a;
        document.getElementById('Cv').innerHTML="Chu vi hình vuông là: " + C;
        document.getElementById('Dt').innerHTML="Diện tích hình vuông là: " + S;
    }
</script>
</body>
</html>
