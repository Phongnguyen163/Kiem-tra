<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhập a" id="s1">
<input type="text" placeholder="Nhập b" id="s2">
<input type="text" placeholder="Nhập c" id="s3">
<button onclick="Ktra()">Click</button>
<p id="H"></p>
<script>
    function Ktra() {
        let a = document.getElementById('s1').value;
        let b = document.getElementById('s2').value;
        let c = document.getElementById('s3').value;
        let A = parseInt(a);
        let B = parseInt(b);
        let C = parseInt(c);
        if (A + B > C && A + C > B && B + C > A) {
            if (A === B || A === C || B === C) {
                if (A === B && A === C) {
                    document.getElementById('H').innerHTML = "Đây là tam giác đều";
                } else if (A * A + B * B === C * C || B * B + C * C === A * A || A * A + C * C === B * B) {
                    document.getElementById('H').innerHTML = "Đây là tam giác vuông cân";
                } else {
                    document.getElementById('H').innerHTML = "Đây là tam giác cân";
                }
            } else if (A * A + B * B === C * C || B * B + C * C === A * A || A * A + C * C === B * B) {
                document.getElementById('H').innerHTML = "Đây là tam giác vuông";
            } else {
                document.getElementById('H').innerHTML = "Đây là tam giác thường";
            }
        } else {
            document.getElementById('H').innerHTML = "Đây không phải là tam giác";
        }
    }
</script>
</body>
</html>
